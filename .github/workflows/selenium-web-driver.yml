name: Java Selenium Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install # Xây dựng dự án Maven

      - name: Run Selenium Tests
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml
